<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Vendors</h1>
</div>
<div class="vbox">
    <div class="col">

        <div class="wrapper bg-light lter b-b">
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn btn-sm btn-bg btn-default" data-toggle="tooltip" data-placement="bottom" ng-click="loadGridData()" title="Refresh"><i class="fa fa-refresh"></i></button>
                </div>
                <div class="btn-group">
                    <form method="POST" action="{{ exportUrl }}" target="_blank">
                        <input type="hidden" name="countryId" value="{{countryId}}" />
                        <input type="hidden" name="__authorization" value="Bearer {{token}}" />

                        <button class="btn btn-info btn-sm" type="submit" translate>Export to Excel</button>
                        <a class="btn btn-default btn-sm" href ng-click="importVendors()" translate>Import Excel</a>
                    </form>
                </div>

                <button class="btn btn-success pull-right" ui-sref="vendors.create" translate>Register</button>
            </div>
        </div>
    </div>
    <div class="wrapper-md col">

        <div class="panel panel-default">
            <div class="table-responsive">
                <div ng-grid="gridOptions" style="min-height:620px"></div>
            </div>
        </div>
    </div>

</div>
