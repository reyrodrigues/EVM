<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">{{ genericSettings.title }} - <small>{{ entity.Name }}</small></h1>
</div>
<div class="wrapper-md" toggle-editing is-editing="isEditing">
    <form class="bs-example form-horizontal form-validation" ng-submit="save()">
        <div class="row">
            <div class="col-sm-12" ng-include="genericSettings.formTemplate">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <div class=" col-sm-12">
                        <div class="btn-group pull-right">
                            <button type="submit" class="btn btn-primary" translate>Save</button>
                            <button ui-sref="{{ genericSettings.listState }}" class="btn btn-info" translate>Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
