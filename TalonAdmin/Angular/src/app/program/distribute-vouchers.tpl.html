<form name="distributeForm" class="form-horizontal" ng-submit="save()">
    <div class="modal-header">
        <h4 class="modal-title" translate>
            Distribute Vouchers
        </h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label" translate>Cycle</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="entity.groupId"
                        ng-options="item.id as item.name for item in groups | orderBy:'item.name'" required></select>
            </div>
        </div>
        <div class="form-group">
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <label class="col-sm-2 control-label" translate>Location</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="entity.locationId"
                        ng-options="item.id as item.name for item in locations | orderBy:'item.name'"></select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" translate>
            Create Distribution
        </button>
        <button class="btn btn-default" ng-click="close()" translate>
            Back
        </button>
    </div>
</form>
