<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Beneficiary Information - <small>{{ entity.Name }}</small></h1>
</div>
<div class="wrapper-md" toggle-editing is-editing="isEditing">
    <form class="bs-example form-horizontal form-validation" ng-submit="save()">
        <div class="row">
            <div class="col-sm-12" ng-include="'tpl/beneficiaries/form.html'">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" ng-if="isEditing">
                <div class="form-group">
                    <div class=" col-sm-12">
                        <div class="btn-group pull-right">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button ui-sref="beneficiaries.list" class="btn btn-info">Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
