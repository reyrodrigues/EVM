
<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-2 control-label" translate>Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="{{'Name'|translate}}" ng-model="entity.Name" required>
            </div>
            <label class="col-sm-2 control-label" translate>Fund Codes</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="{{'Fund Codes'|translate}}" ng-model="entity.FundCodes" required>
            </div>
        </div> 
        <div class="form-group">
            <label class="col-sm-2 control-label" translate>Number of digits in voucher</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Value" ng-model="entity.VoucherCodeLength">
            </div>
        </div>
        <div class="line b-b line-lg pull-in"></div>
        <div class="form-group" ng-if="!isNew">
            <label class="col-sm-2 control-label" translate>Created On</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="entity.CreatedOn" disabled>
            </div>
            <label class="col-sm-2 control-label" translate>Last Modified On</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="entity.ModifiedOn" disabled>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default" ng-repeat="category in categories" toggle-editing is-editing="isEditing">
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-2 control-label" translate>Type of Voucher</label>
            <div class="col-sm-4">
                <select class="form-control" ng-model="category.TypeId"
                        ng-options="item.Id as item.Name for item in voucherTypes | orderBy:'item.Name'" required></select>
            </div>
            <label class="col-sm-2 control-label">Restricted Type of Vendor</label>
            <div class="col-sm-4">
                <select class="form-control" ng-model="category.VendorTypeId"
                        ng-options="item.Id as item.Name for item in vendorTypes | orderBy:'item.Name'"></select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label" translate>Value of Vouchers</label>
            <div class="col-sm-4">
                <div class="input-group m-b">
                    <span class="input-group-addon">{{ country.CurrencyIsoCode }}</span>
                    <input type="text" class="form-control" placeholder="Value" ng-model="category.Value" required>
                </div>
            </div>
            <label class="col-sm-2 control-label" translate>Vouchers Issued</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="IssuedVouchers" ng-model="category.IssuedVouchers" disabled>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in" ng-if="isEditing"></div>
        <a href="#" ng-click="removeCategory(category)" class="btn btn-danger" ng-if="isEditing" translate>Remove</a>

    </div>
</div>
<a href="#" ng-click="addCategory()" class="btn btn-info btn-dark pull-right" ng-if="isEditing && !isNew" translate>Add</a>
