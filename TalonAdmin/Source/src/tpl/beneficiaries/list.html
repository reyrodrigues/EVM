<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Beneficiaries</h1>
</div>
<div class="vbox">
    <div class="col">

        <div class="wrapper bg-light lter b-b">
            <div class="btn-toolbar">
                <div class="btn-group dropdown">
                    <button class="btn btn-default btn-sm btn-bg dropdown-toggle" data-toggle="dropdown">
                        <span class="dropdown-label">Filter</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu text-left text-sm">
                        <li ng-if="!showingDisabled"><a href ng-click="showDisabled()">Show Deactivated</a></li>
                        <li ng-if="showingDisabled"><a href ng-click="hideDisabled()">Show All</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button class="btn btn-sm btn-bg btn-default" data-toggle="tooltip" data-placement="bottom" ng-click="loadGridData()" title="Refresh"><i class="fa fa-refresh"></i></button>
                </div>
                <div class="btn-group">
                    <a class="btn btn-info btn-sm" href ng-click="exportBeneficiaries()" translate>Export to Excel</a>
                    <a class="btn btn-default btn-sm" href ng-click="importBeneficiaries()" translate>Import Excel</a>
                </div>
                    <button class="btn btn-success pull-right" ui-sref="beneficiaries.create" translate>Register</button>
            </div>

        </div>
    </div>
    <div class="wrapper-md col">

        <div class="panel panel-default">
            <div class="table-responsive">
                <div ng-grid="gridOptions" style="min-height:620px"></div>
            </div>
        </div>
    </div>

</div>
