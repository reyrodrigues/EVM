<div class="modal-header">
    <h4 class="modal-title">
        Assign group to distribution
    </h4>

</div>
<div class="modal-body">
    <form class="form-horizontal" ng-submit="done()">
        <div class="form-group">
            <label class="col-sm-2 control-label">Group</label>
            <div class="col-sm-10">
                <input type="text" ng-model="group" typeahead="item as item.Name for item in getGroup($viewValue) | limitTo:8" class="form-control">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="close()">
        Close
    </button>
    <button class="btn btn-primary" ng-click="done()" ng-disabled="isAssigning">
        Done
    </button>
</div>
