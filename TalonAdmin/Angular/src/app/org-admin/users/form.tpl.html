<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-4 control-label" translate>Full Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="{{'Full Name'}}" ng-model="vm.entity.fullName" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate>Account Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="{{'Account Name'}}" ng-model="vm.entity.userName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate>Organization</label>
            <div class="col-sm-8">
                <select disabled class="form-control keep-disabled" ng-model="vm.entity.organizationId"
                        ng-options="item.id as item.name for item in vm.lists.organizations | orderBy:'item.name'"></select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label" translate>Email</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="{{'Email'}}" ng-model="vm.entity.email" required>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-4 control-label" translate>Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" placeholder="{{ 'Password' }}" ng-model="vm.password.password" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" translate>Confirm Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" placeholder="{{ 'Confirm Password' }}" ng-model="vm.password.confirmPassword"
                       ui-validate="'$value==vm.password.confirmPassword'" ui-validate-watch="'vm.password.confirmPassword'" required>
            </div>
        </div>
    </div>
</div>
<tabset justified="true" class="tab-container grid" ng-if="!vm.isNew">
    <tab heading="Countries">
        <div class="panel panel-default">
            <sub-grid collection="Countries"
                      entity-manager="adminEntityManager"
                      entity="vm.entity"
                      select="vm.mergeCountries">
                <sub-grid-column label="#" field="id"></sub-grid-column>
                <sub-grid-column label="Name" field="name"></sub-grid-column>
                <sub-grid-column label="Actions" name="Actions" width="100">
                    <div class="ui-grid-cell-contents">
                        <div class="btn-group">
                            <a href ng-click="grid.appScope.$parent.addCountry(row.entity, grid)"
                               class="btn btn-success btn-xs btn-block" ng-if="!row.entity.isLinked">Add</a>
                            <a href ng-click="grid.appScope.$parent.removeCountry(row.entity, grid)"
                               class="btn btn-danger btn-xs btn-block" ng-if="row.entity.isLinked">Remove</a>
                        </div>
                    </div>
                </sub-grid-column>
            </sub-grid>
        </div>
    </tab>
    <tab heading="Roles">
        <div class="panel panel-default">
            <sub-grid collection="Roles"
                      entity-manager="adminEntityManager"
                      entity="vm.entity"
                      select="vm.mergeRoles"
                      filter="{ 'name': {'!=': 'System Administrator'}}">
                <sub-grid-column label="#" field="id"></sub-grid-column>
                <sub-grid-column label="Name" field="name"></sub-grid-column>
                <sub-grid-column label="Actions" name="Actions" width="100">
                    <div class="ui-grid-cell-contents">
                        <div class="btn-group">
                            <a href ng-click="grid.appScope.$parent.addRole(row.entity, grid)"
                               class="btn btn-success btn-xs btn-block" ng-if="!row.entity.isLinked">Add</a>
                            <a href ng-click="grid.appScope.$parent.removeRole(row.entity, grid)"
                               class="btn btn-danger btn-xs btn-block" ng-if="row.entity.isLinked">Remove</a>
                        </div>
                    </div>
                </sub-grid-column>
            </sub-grid>
        </div>
    </tab>
</tabset>
