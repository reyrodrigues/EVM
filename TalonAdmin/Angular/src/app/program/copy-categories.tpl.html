<form name="copyForm" class="form-horizontal" ng-submit="save()">
    <div class="modal-header">
        <h4 class="modal-title" translate>
            Copy Categories
        </h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label" translate>Number of Copies</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" ng-model="copies.numberOfCopies"  />
            </div>
        </div>
        <div class="form-group">
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <label class="col-sm-2 control-label" translate>Date Offset</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="copies.dateOffset"
                        ng-options="item.id as item.name for item in dateOffsetOptions | orderBy:'item.id'"></select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" translate>
            Copy Categories
        </button>
        <button class="btn btn-default" ng-click="close()" translate>
            Back
        </button>
    </div>
</form>
