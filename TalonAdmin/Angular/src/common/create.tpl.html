<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">{{ vm.state.data.pageTitle }}</h1>
</div>
<div class="vbox ">
    <div class="bg-light lter b-b">
        <div class="btn-toolbar wrapper-xs" ng-include="'edit.toolbar.tpl.html'">
        </div>
    </div>
    <div class="wrapper-md col">
        <div class="row">
            <form class="form-horizontal form-validation" ng-submit="vm.save()" name="dataForm" novalidate>
                <input type="hidden" name="entityType" value="{{ settings.entityType }}" />
                <div class="col-sm-12" ng-include="vm.settings.form" toggle-editing is-editing="vm.isEditing">
                </div>
            </form>
        </div>
    </div>
    <div class="btn-toolbar wrapper-xs" ng-include="'edit.toolbar.tpl.html'">
    </div>
</div>
