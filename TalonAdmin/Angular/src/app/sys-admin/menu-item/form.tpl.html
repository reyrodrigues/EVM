<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Title" ng-model="vm.entity.title" required />
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">State</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="State" ng-model="vm.entity.state" required />
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Css Class</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Css Class" ng-model="vm.entity.cssClass" />
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Category</label>
            <div class="col-sm-10">
                <select chosen class="form-control" ng-model="vm.entity.categoryId"
                        ng-options="item.id as item.name for item in vm.lists.menuCategories | orderBy:'item.name'"></select>
            </div>
        </div>
    </div>
</div>
<tabset justified="true" class="tab-container grid" ng-if="!vm.isNew">
    <tab heading="Unused Vouchers">
        <div class="panel panel-default">
            <sub-grid 
                      entity-manager="adminEntityManager"
                      collection="MenuItems"
                      key="parentId"
                      entity="vm.entity">
                <sub-grid-column label="#" field="id" width="40"></sub-grid-column>
                <sub-grid-column label="Title" field="title"></sub-grid-column>
                <sub-grid-column label="State" field="state"></sub-grid-column>
            </sub-grid>
        </div>
    </tab>
</tabset>
