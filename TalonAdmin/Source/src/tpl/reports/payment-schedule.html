<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Vendor Payment Schedule Report</h1>
</div>
<div class="wrapper-md">
    <form class="bs-example form-horizontal form-validation" action="{{ url }}" method="POST" target="_blank">
        <input type="hidden" name="OrganizationId" value="{{report.OrganizationId}}" />
        <input type="hidden" name="CountryId" value="{{report.CountryId}}" />
        <input type="hidden" name="ProgramId" value="{{report.ProgramId}}" />
        <input type="hidden" name="PeriodStart" value="{{report.PeriodStart}}" />
        <input type="hidden" name="PeriodEnd" value="{{report.PeriodEnd}}" />
        <input type="hidden" name="__authorization" value="Bearer {{token}}" />
        <div class="row">
            <div class="col-sm-12">

                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" translate>Program</label>
                            <div class="col-sm-4">
                                <select class="form-control" ng-model="report.ProgramId"
                                        ng-options="item.Id as item.Name for item in programs | orderBy:'item.Name'"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" translate>Start Date</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="date" ng-model="report.PeriodStart" />
                            </div>
                            <label class="col-sm-2 control-label" translate>End Date</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="date" ng-model="report.PeriodEnd" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <div class=" col-sm-12">
                        <div class="btn-group pull-right">
                            <button type="submit" class="btn btn-primary">Generate Report</button>
                            <button ui-sref="app.dashboard" class="btn btn-info">Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
