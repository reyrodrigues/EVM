<div class="modal-header">
    <h4 class="modal-title" translate>
        Upload Vendor Data
    </h4>

</div>
<div class="modal-body">
    <form class="form-horizontal" ng-submit="done()">
        <div class="form-group">
            <div class="col-sm-11">
                <div class="btn btn-info" ngf-select ng-model="files" ng-multiple="true">Select File</div>&nbsp;&nbsp;
                {{ fileNames }} &nbsp;&nbsp;
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="upload()" ng-disabled="!files.length" translate>
        Upload  {{ (!files || files.length == 1) ? 'File' : 'Files' }}
    </button>
    <button class="btn btn-default" ng-click="close()" translate>
        Back
    </button>
</div>
