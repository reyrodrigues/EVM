<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="First Name" ng-model="entity.FirstName" required />
            </div>
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Last Name" ng-model="entity.LastName" required />
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Mobile Number</label>
            <div class="col-sm-4">
                <div class="input-group m-b">
                    <span class="input-group-addon">+{{ country.CountryCallingCode }}</span>
                    <input type="text" class="form-control" placeholder="Mobile Number" ng-model="entity.MobileNumber" ng-pattern="/[0-9]$/" phone-number required />
                </div>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label" translate>National Id</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="National Id" ng-model="entity.NationalId" />
            </div>
            <label class="col-sm-2 control-label" translate>IRC Id</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="{{'IRC Id' | translate}}" ng-model="entity.IRCId" disabled="disabled" />
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label" translate>Birth Year</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="{{'Birth Year' | translate}}" ng-model="entity.BirthYear"/>
            </div>
            <label class="col-sm-2 control-label" translate>Sex</label>
            <div class="col-sm-4">
                <select chosen class="form-control" ng-model="entity.Sex">
                    <option></option>
                    <option value="0" translate>Male</option>
                    <option value="1" translate>Female</option>
                </select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label" translate>Location</label>
            <div class="col-sm-4">
                <select chosen class="form-control" ng-model="entity.LocationId"
                        ng-options="item.Id as item.Name for item in locations | orderBy:'item.Name'"></select>
            </div>
            <label class="col-sm-2 control-label" translate>Group</label>
            <div class="col-sm-4">
                <select chosen class="form-control" ng-model="entity.GroupId"
                        ng-options="item.Id as item.Name for item in groups | orderBy:'item.Name'"></select>
            </div>
        </div>
    </div>
</div>
