<div class="panel panel-default">
    <div class="panel-heading font-bold">Basic Information</div>
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="First Name" ng-model="entity.FirstName" required>
            </div>
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Last Name" ng-model="entity.LastName" required>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Mobile Number</label>
            <div class="col-sm-4">
                <div class="input-group m-b">
                    <span class="input-group-addon">+{{ country.CountryCallingCode }}</span>
                    <input type="text" class="form-control" placeholder="Mobile Number" ng-model="entity.MobileNumber" ng-pattern="/[0-9]$/" phone-number required>
                </div>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Vendor Type</label>
            <div class="col-sm-4">
                <select chosen class="form-control" ng-model="entity.TypeId"
                        ng-options="item.Id as item.Name for item in vendorTypes | orderBy:'item.Name'"></select>
            </div>
            <label class="col-sm-2 control-label">Location</label>
            <div class="col-sm-4">
                <select chosen class="form-control" ng-model="entity.LocationId"
                        ng-options="item.Id as item.Name for item in locations | orderBy:'item.Name'"></select>
            </div>
        </div>
    </div>
</div>
