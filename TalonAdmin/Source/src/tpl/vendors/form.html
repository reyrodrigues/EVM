<div class="panel panel-default">
    <div class="panel-heading font-bold">Entity Information</div>
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">Entity Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Name" ng-model="entity.Name">
            </div>
        </div>
        <div ng-if="ChildVendors.length == 0">
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Parent Vendor</label>
                <div class="col-sm-4">
                    <select class="form-control" ng-model="entity.ParentRecordId"
                            ng-options="item.Id as item.Name for item in otherVendors | orderBy:'item.Name'">
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Vendor Type</label>
            <div class="col-sm-4">
                <select chosen class="form-control" ng-model="entity.TypeId"
                        ng-options="item.Id as item.Name for item in vendorTypes | orderBy:'item.Name'"></select>
            </div>
            <label class="col-sm-2 control-label">Location</label>
            <div class="col-sm-4">
                <select chosen class="form-control" ng-model="entity.LocationId"
                        ng-options="item.Id as item.Name for item in locations | orderBy:'item.Name'"></select>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading font-bold">Sales Person Information</div>
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="First Name" ng-model="entity.FirstName">
            </div>
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Last Name" ng-model="entity.LastName">
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">National Id</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="National Id" ng-model="entity.NationalId">
            </div>
            <label class="col-sm-2 control-label">Mobile Number</label>
            <div class="col-sm-4">
                <div class="input-group m-b">
                    <span class="input-group-addon">+{{ country.CountryCallingCode }}</span>
                    <input type="text" class="form-control" placeholder="Mobile Number" ng-model="entity.MobileNumber" ng-pattern="/[0-9]$/" phone-number required />
                </div>
            </div>
        </div>
    </div>
</div>
