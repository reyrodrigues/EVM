<div class="modal-header">
    <h4 class="modal-title" translate>
        Edit Menu Item
    </h4>

</div>
<div class="modal-body">
    <form class="form-horizontal" ng-submit="void()">
        <div class="form-group">
            <label class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Title" ng-model="entity.title" required />
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">State</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="State" ng-model="entity.state" required />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="save()" translate>
        Save
    </button>
    <button class="btn btn-default" ng-click="close()" translate>
        Back
    </button>
</div>
