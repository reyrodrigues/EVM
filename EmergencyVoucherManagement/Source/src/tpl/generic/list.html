<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3" ng-pluralize="">{{ genericSettings.title }}</h1>
</div>
<div class="vbox">
        <div class="col">
        <div class="wrapper bg-light lter b-b">
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn btn-sm btn-bg btn-default" data-toggle="tooltip" data-placement="bottom" ng-click="loadGridData()" title="Refresh">
                    <i class="fa fa-refresh"></i></button>
                </div>
                <button class="btn btn-success pull-right" ui-sref="{{ genericSettings.createState}}" translate>New</button>
            </div>
        </div>
    </div>
    <div class="wrapper-md col">

        <div class="panel panel-default">
            <div class="table-responsive">
                <div ng-grid="gridOptions" style="min-height:620px"></div>
            </div>
        </div>
    </div>

</div>
