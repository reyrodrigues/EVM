<div class="aside-wrap">
    <div class="navi-wrap">
        <!-- nav -->
        <nav ui-nav class="navi clearfix">
            <ul class="nav">
                <li ui-sref-active="active">
                    <a href="" ui-sref="dashboard" class="auto">
                        <i class="glyphicon glyphicon-stats icon text-primary-dker"></i>
                        <span class="font-bold ">Dashboard</span>
                    </a>
                </li>
                <li class="hidden-folded padder m-t m-b-sm text-muted text-xs" ng-repeat-start="category in navigationItems | orderBy: 'sortOrder'" ng-if="!category.NeedsCountry || country">
                    <span translate>{{ category.Name }}</span>
                </li>

                <li ng-class="{active:$state.includes(item.State)}" ng-repeat="item in category.Items" ng-repeat-end>
                    <a href="" class="auto">
                        <span class="pull-right text-muted">
                            <i class="fa fa-fw fa-angle-right text"></i>
                            <i class="fa fa-fw fa-angle-down text-active"></i>
                        </span>
                        <i class="{{ item.CssClass }}"></i>
                        <span translate>{{item.Title}}</span>
                    </a>
                    <ul class="nav nav-sub dk">
                        <li class="nav-sub-header">
                            <a href="">
                                <span translate>{{item.Title}}</span>
                            </a>
                        </li>
                        <li ui-sref-active="active" ng-repeat-start="child in item.Children" ng-repeat-end>
                            <a ui-sref="{{child.State}}" href="#">
                                <span translate>{{ child.Title}}</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

        </nav>
        <!-- nav -->

    </div>
</div>
<!-- list -->
