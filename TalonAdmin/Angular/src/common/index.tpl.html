<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">{{ vm.state.data.pageTitle }}</h1>
</div>
<div class="vbox ">
    <div class="col">
        <div class="wrapper bg-light lter b-b">
            <div class="btn-toolbar">
                <div class="btn-group" ng-repeat="form in vm.forms">
                    <form method="POST" action="{{ form.url() }}" t target=" _blank">
                        <input type="hidden" name="__authorization" value="Bearer {{ token }}" />
                        <input type="hidden" name="OrganizationId" value="{{currentUser.OrganizationId}}" />
                        <input type="hidden" name="CountryId" value="{{currentUser.CountryId}}" />

                        <button class="btn {{ form.css }} btn-sm" t type="submit">{{ form.label }}</button>
                    </form>
                </div>
                <div class="btn-group" ng-repeat="action in vm.actions">
                    <a class="btn {{ action.css }} btn-sm" href ng-click="action.action()" ng-if="action.action">{{ action.label }}</a>
                </div>
                <button class="btn btn-success pull-right" ui-sref="^.create">New</button>
            </div>
        </div>
    </div>
    <div class="wrapper-md col">
        <div class="panel panel-default ">
            <table datatable="" dt-options="vm.options" dt-columns="vm.columns" dt-instance="vm.instance" class="table table-striped table-grid"></table>
        </div>
    </div>
</div>
